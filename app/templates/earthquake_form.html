<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Data Finder</title>
</head>
<body>
    <h1>Earthquake Data Finder</h1>
    <form action="/earthquakes" method="get">
        <label for="place">Enter a location:</label>
        <input type="text" id="place" name="place" required>
        <label for="minmagnitude">Minimum magnitude:</label>
        <input type="number" id="minmagnitude" name="minmagnitude" value="5.0">
        <button type="submit">Find Earthquake</button>
    </form>
</body>
</html>
