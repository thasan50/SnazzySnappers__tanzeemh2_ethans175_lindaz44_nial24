<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>
      <style type="text/tailwindcss">
              @layer utilities {
                  .content-auto {
                    content-visibility: auto;
                  }
              }
      </style>
  </head>
  <div>
    
  </div>
  <body class="font-mono bg-blue-100">
    <ul class="flex bg-indigo-200 space-x-10 h-12 items-center">
        <li><a class="bg-green-100 flex hover:bg-green-100 p-3" href="/"> current weather <br></a></li>
        <li><a class="flex hover:bg-green-100 p-3" href="/history"> weather history <br> </a></li>
        <li><a class="flex hover:bg-green-100 p-3" href="/earthquake"> earthquake map<br></a></li>
        <li><a class="flex hover:bg-green-100 p-3" href="/user_history"> {{username}}'s request history </a></li>
        <li><a class="flex hover:bg-green-100 p-3" href="/logout">logout</a></li>
    </ul>
    <h1 class="p-2 bg-indigo-300">Welcome, {{username}}</h1>
    <div class="relative inline-block text-left">
      <div class="group">
        <button type="button" class="bg-stone-300 rounded-xl inline-flex justify-center item-center w-full m-2 px-4 py-2 hover:bg-gray-400">Weather Detail</button>
        <div class="absolute left-0 w-40 mt-1 bg-green-100 divide-y divide-gray-100 rounded-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition duration-300">
          <div class="py-1">
            <a href="/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-green-200">5-day forecast</a>
            <a href="/humidity" class="block px-4 py-2 text-sm text-gray-700 hover:bg-green-200">Humidity</a>
            <a href="/percipitation" class="block px-4 py-2 text-sm text-gray-700 hover:bg-green-200">Percipitation</a>
          </div>
        </div>
      </div>
    </div>
    <p class="mx-7 my-3 p-3 box-border inline-block bg-gray-300 rounded-xl">{{ option }} for {{ place }}</p>
    <div class="flex justify-center">
      <img class="border-4 border-stone-300" src="{{ img_link }}" alt="graph">
    </div>
    

    <a href="/new_city"><button class="m-2 box-border p-2 border-3 bg-slate-100 rounded-xl hover:bg-fuchsia-300" type="submit">Enter New City</button></a>
  </body>
</html>
