<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
		<style type="text/tailwindcss">
            @layer utilities {
      	        .content-auto {
      		        content-visibility: auto;
      	        }
            }
		</style>
    </head>
    <body>
      <div class="container mx-auto box-border m-20 bg-slate-400">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
              <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <div class= "h-64 w-64 bg-slate-300 flex items-center justify-center">
            <form action="/auth_login" method="POST">
                <label for="username">Username:</label><br>
                <input type="text" name="username" required><br>
                <label for="password">Password:</label><br>
                <input type="password" name="password" required><br>
                <button class="m-2 box-border p-2 border-3 bg-slate-100 rounded-xl hover:bg-fuchsia-300" type="submit">Login</button>
                <h2> Not registered? Do so here -></h2>
                <a href="/registration">Pop</a>
            </form>
            
        </div>
      </div>
    </body>
</html>
