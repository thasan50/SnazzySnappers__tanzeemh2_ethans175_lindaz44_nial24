<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
		<style type="text/tailwindcss">
            @layer utilities {
      	        .content-auto {
      		        content-visibility: auto;
      	        }
            }
		</style>
    </head>
    <body>
      <div class="container mx-auto box-border m-20 bg-slate-400">
        <div class= "h-64 w-64 bg-slate-300 flex items-center justify-center">
            <form action="/login" method="POST">
                <label for="username">Username:</label><br>
                <input type="text" name="username"><br>
                <label for="password">Password:</label><br>
                <input type="password" name="password" required><br>
                <button class="m-2 box-border p-2 border-3 bg-slate-100 rounded-xl hover:bg-fuchsia-300" type="submit">Login</button>
            </form>
        </div>
      </div>
    </body>
</html>
